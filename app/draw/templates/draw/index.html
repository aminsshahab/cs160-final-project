
<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Coming+Soon|Raleway&display=swap" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Welcome! Let's heal with arts and connect with others</title>
</head>
<style type="text/css">
	body {
	  	/* main screen */
		position: relative;
		width: 1440px;
		height: 800px;
		background: #C5FDCE;
	}

	.corgicontainer {
		width: 100%;
		display: flex;
		flex-direction: row;
		justify-content: left;
		align-items: flex-end;
		padding: 10px;
	}

	.container {
		width: 80%;
		display: flex;
		flex-direction: row;
		justify-content: center;
		align-items: center;
		padding: 5px;
		position: absolute;
		top: 400px;
		left: 65px;
	}
	
	.navigate {
		/* Ellipse */
		-moz-box-shadow: 0px 1px 0px 0px #1c1b18;
		-webkit-box-shadow: 0px 1px 0px 0px #1c1b18;
		box-shadow: 0px 1px 0px 0px #1c1b18;
		background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #D6DCFF), color-stop(1, #D6DCFF));
		background:-moz-linear-gradient(top, #D6DCFF 5%, #D6DCFF 100%);
		background:-webkit-linear-gradient(top, #D6DCFF 5%, #D6DCFF 100%);
		background:-o-linear-gradient(top, #D6DCFF 5%, #D6DCFF 100%);
		background:-ms-linear-gradient(top, #D6DCFF 5%, #D6DCFF 100%);
		background:linear-gradient(to bottom, #D6DCFF 5%, #D6DCFF 100%);
		filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#', endColorstr='#D6DCFF',GradientType=0);
		background-color:#D6DCFF;
		-moz-border-radius:15px;
		-webkit-border-radius:15px;
		border-radius:40px;
		border:2px solid ##;
		display:inline-block;
		cursor:pointer;
		color:#505739;
		font-family:Arial;
		font-size:14px;
		font-weight:bold;
		padding:12px 16px;
		text-decoration:none;
		text-shadow:0px 1px 0px #ffffff;
		backdrop-filter: blur(4px);
	}

	.navigate-overlay {
		position: absolute;
		opacity: 0;
		height: 300px;
		width: 500px;
		border-radius: 50px;
		transition: .5s ease;
		background-color: #FFFFFF;
	}
	.navigate:hover .navigate-overlay {
		opacity: 1;
	}



	.button-text {
		font-family: 'Coming Soon', cursive;
		color: #B1528B;
		font-style: normal;
		font-weight: normal;
		font-size: 30px;
		line-height: 52px;
		text-align: center;
	}

	.hover-text {
		font-weight: normal;
		font-size: 30px;
		line-height: 52px;
		text-align: center;
		font-family: 'Raleway', sans-serif;
		color: #3B6F8C;
	}

	.speech-bubble {
		right:480px;
		top: 50px;
		position: absolute;
		background: #db8b8b;
		border-radius: 40px;
		width: 300px;
		height: 150px;
		align-self: flex-start;
		text-align: center;
		padding: 30px;
	}

	.bubble-text {
		font-size: 25px;
		font-weight: normal;
		color: #FFFFFF;
		font-family: 'Coming Soon', cursive;
	}
	.speech-bubble:after {
		content: '';
		left: 300px;
		top: 50px;
		width: 0;
		height: 0;
		border: 21px solid transparent;
		border-right-color: #db8b8b;
		border-left: 0;
		border-bottom: 0;
		margin-top: -10.5px;
		margin-left: -21px;
		position: absolute;
		left: 0px;
	}

</style>
<body>
	<!-- corgi, house and bubbly text !-->
	<div class="corgicontainer">
		<img src="../../static/stocks/house.png" width="300.57px" height="289px" left="50px"/>
		<img src="../../static/stocks/nursecorgi.png" width="300px" height="200px"/>

	</div>
		<div class="speech-bubble">
		<div class="bubble-text">Did you know? Art helps heal our spirit and lift up our moods, thus help with our physical state as well!</div>
		</div>
	<div class="container">
		<button class="navigate"><a href="channel">
			<div class = "button-text">Join Drawing Channel </div><div class="navigate-overlay"><div class = "hover-text">This is where all we artists gather! Join in for a fun blast and make new friends. Let's get well together!</div></div>
		</button>
		<button class="navigate"><a href="support">
			<div class = "button-text">Send art to someone!</div><div class="navigate-overlay"><div class = "hover-text">Someone in need might need your help. Spread the love. Show some empathy. We corgis cheer for you!</div></div>
		</button>
		<button class="navigate"><a href="gallery">
			<div class = "button-text">Hoo sent me art?</div><div class="navigate-overlay"><div class = "hover-text">Holy Van Gorgi! Let's see all the great artworks your friends have sent you!</div></div>
		</button>
		<button class="navigate"><a href="connect">
			<div class = "button-text">Art Thou Lonely?</div><div class="navigate-overlay"><div class = "hover-text">Woof, feeling blue? No worries, someone might be thinking of you and want to send you some art</div></div>
		</button>
	</div>



</body>
